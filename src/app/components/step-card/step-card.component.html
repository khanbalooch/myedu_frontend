<ion-grid>
  <ion-row class="ion-justify-content-center rowGap">
    <ion-img src="{{imgSrc}}"></ion-img>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-text class="title">{{title}}</ion-text>
  </ion-row>
  <ion-row class="ion-justify-content-center rowGap">
    <ion-text class="title">{{secondTitle}}</ion-text>
  </ion-row>
  <ion-row class="ion-text-center">
    <ion-text class="description">{{description}}</ion-text>
  </ion-row>
</ion-grid>
